<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta
    name="viewport"
    content="initial-scale=1.0,width=device-width,user-scalable=no,viewport-fit=cover,maximum-scale=1.0, user-scalable=no"
  />
    <title>Entangolf</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f0f0f0;
        font-family: 'Arial', sans-serif;
        user-select: none;
      }

      @keyframes gradient {
        0% { background-position: 0 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0 50%; }
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #canvas {
        max-width: 100%;
        max-height: 100%;
        background-color: rgb(128, 128, 128);
        image-rendering: pixelated;
        cursor: crosshair;
      }


      @media (orientation: portrait) {
        #canvas {
          width: 100%;
          height: auto;
        }
      }

      @media (orientation: landscape) {
        #canvas {
          height: 100%;
          width: auto;
        }
      }

      .button-container {
        text-align: center;
        position: absolute;
        bottom: 40px;
        display:flex;
        gap: 5px;
      }

      #game-ui {
        text-align: center;
        position: absolute;
        top: 40px;
        font-size: 20px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
        user-select: none;
      }

      .button:hover {
        transform: rotate3d(1, 1, 1, -5deg);

      }
      .button.active {
        transform: translateY(4px);
      }

      .button.disabled, .button.disabled:hover {
        background-color: #d6d6d6;
        color: #888;
        box-shadow: 0 5px #b3b3b3;
        cursor: not-allowed;
        pointer-events: none;
      }

      #game-ui {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
      }

      #title-container {
        position: absolute;
        display: flex;
        justify-content: start;
        align-items: flex-start;
        color: white;
        -webkit-text-stroke: 2px black;
        top: 40px;
        transition: opacity 1s ease-in-out;
      }

      .letter {
        font-size: 5rem;
        font-weight: bold;
        position: relative;
        opacity: 0;
        animation: floatDown 3s ease-in-out forwards;
      }

      .letter:nth-child(1) {
        animation-delay: 0.1s;
        color: rgba(247.73108027855895, 14.633140945339672, 127.50016916634932, 1.0);
      }
      .letter:nth-child(2) {
        animation-delay: 0.3s;
        color: rgba(205.0117286612682, 1.3289939138077216, 127.50016916634932, 1.0);
      }
      .letter:nth-child(3) {
        animation-delay: 0.5s;
        color: rgba(55.17395905477653, 36.21780409482635, 127.50016916634932, 1.0);
      }
      .letter:nth-child(4) {
        animation-delay: 0.7s;
        color: rgba(5.2881737387066154, 105.97325359328423, 127.50016916634932, 1.0)
      }
      .letter:nth-child(5) {
        animation-delay: 0.9s;
        color: rgba(124.29473174644531, 183.95117512145356, 127.50016916634932, 1.0)
      }
      .letter:nth-child(6) {
        animation-delay: 1.1s;
        color: rgba(247.7308550661928, 240.36670167777106, 127.50016916634932, 1.0);
      }
      .letter:nth-child(7) {
        animation-delay: 1.3s;
        color: rgba(205.01226592350312, 253.67105480837546, 127.50016916634932, 1.0);
      }
      .letter:nth-child(8) {
        animation-delay: 1.5s;
        color: rgba(55.174516314549486, 218.7824321162417, 127.50016916634932, 1.0)
      }
      .letter:nth-child(9) {
        animation-delay: 1.7s;
        color: rgba(5.287980883077009, 149.02707988221658, 127.50016916634932, 1.0)
      }

      @keyframes floatDown {
        0% {
          transform: translateY(-100%);
          opacity: 0;
        }
        50% {
          transform: translateY(20%);
          opacity: 1;
        }
        100% {
          transform: translateY(0%);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>

  <div class="container">
    <canvas id="canvas" height=500 width=500></canvas>
    <div id="title-container">
      <span class="letter">E</span>
      <span class="letter">n</span>
      <span class="letter">t</span>
      <span class="letter">a</span>
      <span class="letter">n</span>
      <span class="letter">g</span>
      <span class="letter">o</span>
      <span class="letter">l</span>
      <span class="letter">f</span>
    </div>
    <div id="game-ui"></div>
    <div class="button-container">
      <div class="button" id="js-hit-ball"><span class="button-label">Hit</span></div>
      <div class="button" id="js-place-wall"><span class="button-label">Wall</span></div>
      <div class="button" id="js-place-bump"><span class="button-label">Bump</span></div>
      <div class="button" id="js-reset"><span class="button-label">Reset</span></div>
    </div>
  </div>
  <!-- <script src="joystick.js"></script> -->
  <script type="module" src="src/index.js"></script>

  </body>
</html>
